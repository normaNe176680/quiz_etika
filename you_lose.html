<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Lose!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="loseVideo" autoplay loop>
        <source id="videoSource" type="video/mp4">
    </video>
    <div class="content">
        <h1>Game Over! You Lose!</h1>
        <a href="index.html" style="color: red;">Try Again</a>
    </div>

    <script>
        // Array of video file names
        const videos = ["lose_video1.mp4", "lose_video2.mp4", "lose_video3.mp4"];

        // Select a random video
        const randomVideo = videos[Math.floor(Math.random() * videos.length)];

        // Set the video source
        document.getElementById("videoSource").src = randomVideo;
        
        // Load the new video source
        document.getElementById("loseVideo").load();
    </script>
</body>
</html>
