<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Your Score...</title>
    <script>
        window.onload = function () {
            // Retrieve scores from localStorage
            let score1 = parseInt(localStorage.getItem("score1")) || 0;
            let score2 = parseInt(localStorage.getItem("score2")) || 0;
            let score3 = parseInt(localStorage.getItem("score3")) || 0;

            // Calculate total score
            let totalScore = score1 + score2 + score3;

            // Debugging (Remove later)
            console.log("Score 1:", score1);
            console.log("Score 2:", score2);
            console.log("Score 3:", score3);
            console.log("Total Score:", totalScore);
            window.location.href = "check_score.html";

            // Check score condition and redirect
            if (totalScore < 15) {
                window.location.href = "you_lose.html"; // Redirect to "You Lose" page
            } else {
                window.location.href = "you_win.html"; // Redirect to "You Win" page
            }
        };
    </script>
</head>
<body>
    <h1>Checking Your Score...</h1>
</body>
</html>
