<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./assets/images/standing.jpg') no-repeat center center;
            background-size: cover;
            transition: opacity 0.8s ease-in-out; 
        }

        .batman-button {
            display: block;
            width: 200px;
            height: 100px; 
            background: url('./assets/images/batman_logo.png') no-repeat center;
            background-size: contain;
            text-indent: -9999px; 
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .batman-button:hover {
            transform: scale(1.1); 
        }

        .fade-out {
            opacity: 0;
        }
    </style>
    <script>
        function goToPage() {
            document.body.classList.add("fade-out"); 
            setTimeout(function() {
                window.location.href = "comic-page.html"; 
            }, 800); 
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="batman-button" onclick="goToPage()">Enter</a>
</body>
</html>
