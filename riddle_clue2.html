<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman vs Riddler - Comic Story</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .panel {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid yellow;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        button {
            background: yellow;
            color: black;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: orange;
        }

        /* Initial positions for animations */
        #panel2 { transform: translateY(100%); }  /* Slide from bottom */
        #panel3 { transform: translateY(-100%); } /* Slide from top */

        /* Active class to make panels visible */
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="scary_ahh.mp3" type="audio/mp3">
    </audio>
    <h1>Solved?</h1>

    <div class="panel visible" id="panel2">
        <p>Riddler: "At morning, a billionaire philanthropist... at night, a man in a bat suit. Who do you think it is, Batman?"</p>
        <img src="riddler_taunts.jpg" alt="The Riddler smirking">
        <button onclick="nextPanel(3)">Next</button>
    </div>

    <div class="panel" id="panel3">
        <p>Batman: "Three kidnapped children and five bombs. Is it you?"</p>
        <p>Riddler: "Who knows... nobody knows... Riddle me this, Batman."</p>
        <img src="batman_vs_riddler.jpg" alt="Batman vs Riddler">
        <button onclick="startQuiz()">Start the Quiz</button>
    </div>

    <script>
        let currentPanel = 2; // Start with panel 2

        function nextPanel(panelNumber) {
            // Hide the current panel
            document.getElementById('panel' + currentPanel).classList.remove('visible');

            // Move to the next panel
            currentPanel = panelNumber;
            setTimeout(() => {
                document.getElementById('panel' + currentPanel).classList.add('visible');
            }, 500); // Delay for a smooth transition
        }

        function startQuiz() {
            window.location.href = "page3.html"; // Redirect to the quiz
        }
    </script>

</body>
</html>
